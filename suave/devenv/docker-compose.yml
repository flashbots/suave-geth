version: "3.8"

services:
  suave-mevm:
    build: ../..
    command:
      - --dev
      - --dev.gaslimit=30000000
      - --http
      - --http.port=8545
      - --http.addr=0.0.0.0
      - --http.vhosts=*
      - --http.corsdomain=*
      - --ws
      - --ws.origins=*
      - --ws.addr=0.0.0.0
      - --datadir=/data
      - --keystore=/keystore/keystore
      - --unlock=0xB5fEAfbDD752ad52Afb7e1bD2E40432A485bBB7F
      - --password=/keystore/password.txt
    depends_on:
      - suave-enabled-chain
    volumes:
      - ./suave-ex-node:/keystore
    ports:
      - 8545:8545
      - 8546:8546
  suave-enabled-chain:
    build: ../..
    command:
      - --dev
      - --dev.gaslimit=30000000
      - --http
      - --ws
    ports:
      - 8555:8545

  redis_db:
    extends:
      file: ./blockscout/services/docker-compose-redis.yml
      service: redis_db

  db:
    extends:
      file: ./blockscout/services/docker-compose-db.yml
      service: db

  backend:
    depends_on:
      - db
      - redis_db
    extends:
      file: ./blockscout/services/docker-compose-backend.yml
      service: backend
    links:
      - db:database
    environment:
        ETHEREUM_JSONRPC_VARIANT: geth
        ETHEREUM_JSONRPC_HTTP_URL: http://host.docker.internal:8545/
        ETHEREUM_JSONRPC_TRACE_URL: http://host.docker.internal:8545/
        DATABASE_URL: postgresql://postgres:@host.docker.internal:7432/blockscout?ssl=false
        CHAIN_ID: '1337'
        POOL_SIZE: 30
        CHAIN_TYPE: 'suave'
        SUAVE_BID_CONTRACTS: '0x8f21fdd6b4f4cacd33151777a46c122797c8bf17'

  visualizer:
    extends:
      file: ./blockscout/services/docker-compose-visualizer.yml
      service: visualizer

  sig-provider:
    extends:
      file: ./blockscout/services/docker-compose-sig-provider.yml
      service: sig-provider

  frontend:
    depends_on:
      - backend
    extends:
      file: ./blockscout/services/docker-compose-frontend.yml
      service: frontend

  stats-db:
    depends_on:
      - backend
    extends:
      file: ./blockscout/services/docker-compose-stats.yml
      service: stats-db

  stats:
    depends_on:
      - stats-db
    extends:
      file: ./blockscout/services/docker-compose-stats.yml
      service: stats

  proxy:
    depends_on:
      - backend
      - frontend
      - stats
    extends:
      file: ./blockscout/services/docker-compose-nginx.yml
      service: proxy
