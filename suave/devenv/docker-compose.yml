version: "3.8"

services:
  suave-mevm:
    build: ../..
    command:
      - --dev
      - --dev.gaslimit=30000000
      - --http
      - --http.port=8545
      - --http.addr=0.0.0.0
      - --http.vhosts=*
      - --http.corsdomain=*
      - --ws
      - --ws.origins=*
      - --ws.addr=0.0.0.0
      - --datadir=/data
      - --keystore=/keystore/keystore
      - --unlock=0xB5fEAfbDD752ad52Afb7e1bD2E40432A485bBB7F
      - --password=/keystore/password.txt
    depends_on:
      - suave-enabled-chain
    volumes:
      - ./suave-ex-node:/keystore
    ports:
      - 8545:8545
      - 8546:8546
  suave-enabled-chain:
    build: ../..
    command:
      - --dev
      - --dev.gaslimit=30000000
      - --http
      - --ws
    ports:
      - 8555:8545

  blockscout-db-init:
    extends:
      file: ./blockscout/services/docker-compose-db.yml
      service: blockscout-db-init

  blockscout-db:
    extends:
      file: ./blockscout/services/docker-compose-db.yml
      service: blockscout-db

  blockscout-backend:
    depends_on:
      - blockscout-db
    extends:
      file: ./blockscout/services/docker-compose-backend.yml
      service: blockscout-backend
    links:
      - blockscout-db:database

  blockscout-frontend:
    depends_on:
      - blockscout-backend
    extends:
      file: ./blockscout/services/docker-compose-frontend.yml
      service: blockscout-frontend

  blockscout-stats:
    depends_on:
      - blockscout-db
    extends:
      file: ./blockscout/services/docker-compose-stats.yml
      service: blockscout-stats

  blockscout-proxy:
    depends_on:
      - blockscout-backend
      - blockscout-frontend
      - blockscout-stats
    extends:
      file: ./blockscout/services/docker-compose-nginx.yml
      service: blockscout-proxy
