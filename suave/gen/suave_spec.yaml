types:
  - name: DataId
    type: bytes16
structs:
  - name: DataRecord
    fields:
      - name: id
        type: DataId
      - name: salt
        type: DataId
      - name: decryptionCondition
        type: uint64
      - name: allowedPeekers
        type: address[]
      - name: allowedStores
        type: address[]
      - name: version
        type: string
  - name: Withdrawal
    fields:
      - name: index
        type: uint64
      - name: validator
        type: uint64
      - name: Address
        type: address
      - name: amount
        type: uint64
  - name: BuildBlockArgs
    fields:
      - name: slot
        type: uint64
      - name: proposerPubkey
        type: bytes
      - name: parent
        type: bytes32
      - name: timestamp
        type: uint64
      - name: feeRecipient
        type: address
      - name: gasLimit
        type: uint64
      - name: random
        type: bytes32
      - name: withdrawals
        type: Withdrawal[]
      - name: extra
        type: bytes
      - name: usePending
        type: bool
  - name: HttpRequest
    fields:
      - name: url
        type: string
      - name: method
        type: string
      - name: headers
        type: string[]
      - name: body
        type: bytes
  - name: SimulateTransactionResult
    fields:
      - name: egp
        type: uint64
      - name: logs
        type: SimulatedLog[]
      - name: success
        type: bool
      - name: error
        type: string
  - name: SimulatedLog
    fields:
      - name: data
        type: bytes
      - name: addr
        type: address
      - name: topics
        type: bytes32[]
functions:
  - name: confidentialInputs
    address: "0x0000000000000000000000000000000042010001"
    output:
      packed: true
      fields:
        - name: output1
          type: bytes
  - name: newDataRecord
    address: "0x0000000000000000000000000000000042030000"
    input:
      - name: decryptionCondition
        type: uint64
      - name: allowedPeekers
        type: address[]
      - name: allowedStores
        type: address[]
      - name: dataType
        type: string
    output:
      fields:
        - name: dataRecord
          type: DataRecord
  - name: fetchDataRecords
    address: "0x0000000000000000000000000000000042030001"
    input:
      - name: cond
        type: uint64
      - name: namespace
        type: string
    output:
      fields:
        - name: dataRecords
          type: DataRecord[]
  - name: confidentialStore
    address: "0x0000000000000000000000000000000042020000"
    input:
      - name: dataId
        type: DataId
      - name: key
        type: string
      - name: data1
        type: bytes
  - name: confidentialRetrieve
    address: "0x0000000000000000000000000000000042020001"
    input:
      - name: dataId
        type: DataId
      - name: key
        type: string
    output:
      packed: true
      fields:
        - name: output1
          type: bytes
  - name: signEthTransaction
    address: "0x0000000000000000000000000000000040100001"
    input:
      - name: txn
        type: bytes
      - name: chainId
        type: string
      - name: signingKey
        type: string
    output:
      fields:
        - name: output1
          type: bytes
  - name: simulateBundle
    address: "0x0000000000000000000000000000000042100000"
    input:
      - name: bundleData
        type: bytes
    output:
      fields:
        - name: output1
          type: uint64
  - name: extractHint
    address: "0x0000000000000000000000000000000042100037"
    isConfidential: true
    input:
      - name: bundleData
        type: bytes
    output:
      packed: true
      fields:
        - name: output1
          type: bytes
  - name: buildEthBlock
    address: "0x0000000000000000000000000000000042100001"
    input:
      - name: blockArgs
        type: BuildBlockArgs
      - name: dataId
        type: DataId
      - name: namespace
        type: string
    output:
      fields:
        - name: output1
          type: bytes
        - name: output2
          type: bytes
  - name: submitEthBlockToRelay
    address: "0x0000000000000000000000000000000042100002"
    isConfidential: true
    input:
      - name: relayUrl
        type: string
      - name: builderBid
        type: bytes
    output:
      packed: true
      fields:
        - name: output1
          type: bytes
  - name: ethcall
    address: "0x0000000000000000000000000000000042100003"
    input:
      - name: contractAddr
        type: address
      - name: input1
        type: bytes
    output:
      fields:
        - name: output1
          type: bytes
  - name: submitBundleJsonRPC
    address: "0x0000000000000000000000000000000043000001"
    isConfidential: true
    input:
      - name: url
        type: string
      - name: method
        type: string
      - name: params
        type: bytes
    output:
      packed: true
      fields:
        - name: output1
          type: bytes
  - name: fillMevShareBundle
    address: "0x0000000000000000000000000000000043200001"
    isConfidential: true
    input:
      - name: dataId
        type: DataId
    output:
      packed: true
      fields:
        - name: encodedBundle
          type: bytes
  - name: signMessage
    address: "0x0000000000000000000000000000000040100003"
    isConfidential: true
    input:
      - name: digest
        type: bytes
      - name: signingKey
        type: string
    output:
      fields:
        - name: output1
          type: bytes
  - name: doHTTPRequest
    address: "0x0000000000000000000000000000000043200002"
    input:
      - name: request
        type: HttpRequest
    output:
      fields:
        - name: response
          type: bytes
  - name: newBuilder
    address: "0x0000000000000000000000000000000053200001"
    output:
      fields:
        - name: id
          type: string
  - name: simulateTransaction
    address: "0x0000000000000000000000000000000053200002"
    input:
      - name: session
        type: string
      - name: txn
        type: bytes
    output:
       fields:
         - name: output1
           type: SimulateTransactionResult