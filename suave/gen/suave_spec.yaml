types:
  - name: BidId
    type: bytes16
structs:
  - name: Bid
    fields:
      - name: id
        type: BidId
      - name: salt
        type: BidId
      - name: decryptionCondition
        type: uint64
      - name: allowedPeekers
        type: address[]
      - name: allowedStores
        type: address[]
      - name: version
        type: string
  - name: Withdrawal
    fields:
      - name: index
        type: uint64
      - name: validator
        type: uint64
      - name: Address
        type: address
      - name: amount
        type: uint64
  - name: BuildBlockArgs
    fields:
      - name: slot
        type: uint64
      - name: proposerPubkey
        type: bytes
      - name: parent
        type: bytes32
      - name: timestamp
        type: uint64
      - name: feeRecipient
        type: address
      - name: gasLimit
        type: uint64
      - name: random
        type: bytes32
      - name: withdrawals
        type: Withdrawal[]
functions:
  - name: confidentialInputs
    address: "0x0000000000000000000000000000000042010001"
    output:
      packed: true
      fields:
        - name: output1
          type: bytes
  - name: newBid
    address: "0x0000000000000000000000000000000042030000"
    input:
      - name: decryptionCondition
        type: uint64
      - name: allowedPeekers
        type: address[]
      - name: allowedStores
        type: address[]
      - name: bidType
        type: string
    output:
      fields:
        - name: bid
          type: Bid
  - name: fetchBids
    address: "0x0000000000000000000000000000000042030001"
    input:
      - name: cond
        type: uint64
      - name: namespace
        type: string
    output:
      fields:
        - name: bid
          type: Bid[]
  - name: confidentialStore
    address: "0x0000000000000000000000000000000042020000"
    input:
      - name: bidId
        type: BidId
      - name: key
        type: string
      - name: data1
        type: bytes
  - name: confidentialRetrieve
    address: "0x0000000000000000000000000000000042020001"
    input:
      - name: bidId
        type: BidId
      - name: key
        type: string
    output:
      packed: true
      fields:
        - name: output1
          type: bytes
  - name: signEthTransaction
    address: "0x0000000000000000000000000000000040100001"
    input:
      - name: txn
        type: bytes
      - name: chainId
        type: string
      - name: signingKey
        type: string
    output:
      fields:
        - name: output1
          type: bytes
  - name: simulateBundle
    address: "0x0000000000000000000000000000000042100000"
    input:
      - name: bundleData
        type: bytes
    output:
      fields:
        - name: output1
          type: uint64
  - name: extractHint
    address: "0x0000000000000000000000000000000042100037"
    isConfidential: true
    input:
      - name: bundleData
        type: bytes
    output:
      packed: true
      fields:
        - name: output1
          type: bytes
  - name: buildEthBlock
    address: "0x0000000000000000000000000000000042100001"
    input:
      - name: blockArgs
        type: BuildBlockArgs
      - name: bidId
        type: BidId
      - name: namespace
        type: string
    output:
      fields:
        - name: output1
          type: bytes
        - name: output2
          type: bytes
  - name: submitEthBlockBidToRelay
    address: "0x0000000000000000000000000000000042100002"
    isConfidential: true
    input:
      - name: relayUrl
        type: string
      - name: builderBid
        type: bytes
    output:
      packed: true
      fields:
        - name: output1
          type: bytes
  - name: ethcall
    address: "0x0000000000000000000000000000000042100003"
    input:
      - name: contractAddr
        type: address
      - name: input1
        type: bytes
    output:
      fields:
        - name: output1
          type: bytes
  - name: submitBundleJsonRPC
    address: "0x0000000000000000000000000000000043000001"
    isConfidential: true
    input:
      - name: url
        type: string
      - name: method
        type: string
      - name: params
        type: bytes
    output:
      packed: true
      fields:
        - name: output1
          type: bytes
  - name: fillMevShareBundle
    address: "0x0000000000000000000000000000000043200001"
    isConfidential: true
    input:
      - name: bidId
        type: BidId
    output:
      packed: true
      fields:
        - name: encodedBundle
          type: bytes
